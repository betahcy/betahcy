<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When shit hits the fan</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hello?">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Docsify buble theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
  <!-- Prismjs code stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-coy.min.css">
  <!-- Katex stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.css">
</head>
<body>
  <div id="app">Come on...</div>
  <script>
    window.$docsify = {
      // General settings
      name: '@ terminal velocity',
      repo: 'betachy/betahcy',
      externalLinkTarget: '_blank',
      // display the file update date
      formatUpdated: '{YYYY}-{MM}-{DD}',

      // load from _navbar.md
      loadNavbar: true,
      mergeNavbar: true,

      // load from _sidebar.md
      loadSidebar: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,

      // load from _footer.md
      loadFooter: true,

      // load from _404.md
      notFoundPage: true,
      // search configuration
      search: {
        placeholder: 'I want to find',
      },
      executeScript: true,
    }
  </script>
  <!-- Docsify main script -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!--KaTeX + mhchem + copytex -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.js"></script>
  <!-- Prismjs code highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-matlab.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!-- copy code Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- Search Box Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Footer -->
  <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
  <!-- Emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Pagination -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Alert boxes -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1/dist/docsify-plugin-flexible-alerts.min.js"></script>
</body>
</html>
